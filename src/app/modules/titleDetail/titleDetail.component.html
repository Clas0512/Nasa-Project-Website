<div class="p-4 flex flex-col mx-auto justify-center  px-6 ">
  <!-- {{feed | json}} -->

  <div class="mb-3 text-3xl w font-semibold tracking-tight leading-8 text-center">
    {{feed?.title}}
  </div>

  <div class="feedContent" [innerHTML]="feed?.content |safeHTML">

  </div>

  <div (click)="toggleFocus('focusMode')"
   style="top: 325px"
   [ngClass]="{'bg-primary' : focusMode , 'bg-accent' : !focusMode }"
    class="fixed z-99999 text-white px-1 flex items-center justify-center right-0 w-30 h-10 shadow-lg rounded-l-lg  cursor-pointer bg-opacity-90 print:hidden">

    Focus Mode

  </div>

</div>
